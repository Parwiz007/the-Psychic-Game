<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>


<body style="background-color:#7B68EE;">

 
  <h1 style="color:red;">The Psychic Game</h1>

  <p style="color:white;"> <strong>Guess what letter I'm thinking of</strong></p>


   <p style="color:white;">Wins: <span id="wins">0</span></p>


 <p style="color:red;">Losses: <span id="losses">0</span></p>

  
   <p style="color:yellow;">Guesses Left: <span id="guesses-left"></span></p>

  
  <p><strong>Your Guesses so far:</strong> <span id="guesses-so-far"></span></p>

  <script type="text/javascript">
   
    var letters = ["a", "b", "c"];

    
    var guessedLetters = [];

    
    var letterToGuess = null;

 
    var guessesLeft = 9;

    
    var wins = 0;
    var losses = 0;

    
    var updateGuessesLeft = function() {
     
      document.querySelector("#guesses-left").innerHTML = guessesLeft;
    };

    var updateLetterToGuess = function() {
     
      letterToGuess = letters[Math.floor(Math.random() * letters.length)];
    };

    var updateGuessesSoFar = function() {
     
      document.querySelector("#guesses-so-far").innerHTML = guessedLetters.join(", ");
    };

    
    var reset = function() {
      guessesLeft = 9;
      guessedLetters = [];
      updateLetterToGuess();
      updateGuessesLeft();
      updateGuessesSoFar();
    };

   
    updateLetterToGuess();
    updateGuessesLeft();

    document.onkeyup = function(event) {
      
      guessesLeft--;

     
      var letter = String.fromCharCode(event.keyCode).toLowerCase();

      
      guessedLetters.push(letter);

     
      updateGuessesLeft();
      updateGuessesSoFar();


      if (letter === letterToGuess) {

       
        wins++;
        document.querySelector("#wins").innerHTML = wins;

       
        reset();
      }


      
      if (guessesLeft === 0) {

       
        losses++;
        document.querySelector("#losses").innerHTML = losses;

       
        reset();
      }
    };
  </script>

</body>

</html>
